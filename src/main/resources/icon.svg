<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6DCCF4"/>
      <stop offset="100%" stop-color="#4A90E2"/>
    </radialGradient>
  </defs>
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#2E2E2E" stroke-width="2"/>

  <!-- Camera Body with Shadow -->
  <rect x="18" y="18" width="28" height="20" rx="3" fill="#FFFFFF"/>
  <rect x="20" y="20" width="24" height="16" rx="2" fill="#F0F0F0"/>

  <!-- Flashlight -->
  <circle cx="32" cy="18" r="3" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>

  <!-- Camera Lens with Highlight -->
  <circle cx="32" cy="28" r="5" fill="#333333"/>
  <circle cx="34" cy="26" r="1" fill="#FFFFFF"/>

  <!-- People Silhouettes with Hats -->
  <g fill="#FFFFFF">
    <!-- Hats -->
    <rect x="17" y="39" width="8" height="2" rx="1" fill="#FF5555"/>
    <rect x="25" y="37" width="8" height="2" rx="1" fill="#FFAA00"/>
    <rect x="33" y="39" width="8" height="2" rx="1" fill="#55FF55"/>
    <rect x="41" y="37" width="8" height="2" rx="1" fill="#AAAAAA"/>
    <!-- Bodies -->
    <rect x="18" y="42" width="6" height="8" rx="1" fill="#4A90E2"/>
    <rect x="26" y="40" width="6" height="10" rx="1" fill="#4A90E2"/>
    <rect x="34" y="42" width="6" height="8" rx="1" fill="#4A90E2"/>
    <rect x="42" y="40" width="6" height="10" rx="1" fill="#4A90E2"/>
  </g>

  <!-- Alignment Line -->
  <line x1="20" y1="38" x2="54" y2="38" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="2,2"/>

  <!-- Text Label -->
  <text x="32" y="56" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Autosit</text>
</svg>